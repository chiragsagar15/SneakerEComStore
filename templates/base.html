<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        /* Ensure body takes full height and footer sticks to bottom */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            background: linear-gradient(45deg, #29dc67, #73d78f); /* Soft gradient background */
        }

        /* Content grows to push footer to bottom */
        main {
            flex: 1;
        }

        /* Navbar Styling */
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #343a40, #212529); /* Gradient for navbar */
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
            color: #ffc107; /* Gold color */
        }

        .navbar-brand img {
            height: 40px; /* Adjust this value to fit the navbar */
            object-fit: contain; /* Ensures the logo's aspect ratio is maintained */
        }

        .navbar-brand:hover {
            color: #ffdd57; /* Light gold on hover */
        }
        .nav-link {
            color: #ccc;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ffc107;
        }

        /* Dropdown menu styling */
        .dropdown-menu {
            background-color: #343a40;
        }
        .dropdown-item {
            color: #ccc;
        }
        .dropdown-item:hover {
            color: #ffc107;
            background-color: #212529;
        }

        /* Footer Styling */
        footer {
            background: linear-gradient(45deg, #212529, #343a40); /* Footer gradient */
            color: #ccc;
            padding: 1.5rem 0;
            text-align: center;
        }
        footer a {
            color: #ffc107;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #ffdd57;
            text-decoration: underline;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Buttons for hover animations */
        .btn-custom {
            background-color: #ffc107;
            color: #212529;
            border: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Add some padding around main content */
        main {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="static/images/logo.png" alt="Sneaker Store Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">Profile</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="/profile">Profile</a></li>
                            <li><a class="dropdown-item" href="/order-history">Order History</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 py-4">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 SleekWear.. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
